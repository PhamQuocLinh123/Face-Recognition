<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <script type="text/javascript">
        $(document).ready( function () {
            $('#dataTable').DataTable();
        } );
    </script>
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h3 class="text-center">DANH SÁCH KHUÔN MẶT CÓ TRONG HỆ THỐNG</h3>
                <hr>
                <div class="row">
                    <div class="col-lg-4">
                        <a href="/addprsn" class="btn btn-success btn-lg btn-block"><b>Thêm dữ liệu khuôn mặt</b></a>
                    </div>
                    <div class="col-lg-4">
                        <a href="/fr_page" class="btn btn-info btn-lg btn-block"><b>Nhận dạng khuôn mặt</b></a>
                    </div>
                    <div class="col-lg-4">
                        <a href="/export_to_excel" class="btn btn-primary btn-lg btn-block"><b>Xuất Danh Sách Excel</b></a>
                    </div>
                </div>

                <br>
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>Person Id</th>
                            <th>Name</th>
                            <th>Skill</th>
                            <th>Active</th>
                            <th>Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr>
                                <td>{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                                <td>{{item[2]}}</td>
                                <td>{{item[3]}}</td>
                                <td>{{item[4]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
